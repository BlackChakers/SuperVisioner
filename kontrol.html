<!DOCTYPE html>
<html>
  <head>
    <title>SmartHome Control</title>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei&display=swap"
      rel="stylesheet">
    <!-- import firebase.-->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </head>


  <body style="margin-right: 0px; overflow: hidden;">
      <!-- MAINPAGE -->
      <div id="main">
        <div class="row" style="padding-left: 20px; height: 34px;">
          <img src="svg/image 3.svg" alt="logo" class="logo">
          <h1 class="supervisioner">SuperVisioner</h1>
          <button id="close-btn" class="openbtn" onclick="togNav()">&#9776;</button>
        </div>
        <div class="breakLine"></div>
        <div class="card" style="height: 70px;">
          <div class="card-body">
            <h1 id="room-title" class="card-title"></h1>
            <h2 style="margin-top:-10px !important" class="underTitel">- supervise your home </h2>
            <h1 id="room-id" class="card-subtitle mb-2 text-muted hidden"></h1>
            <h1 class="hidden" id="room-power"></h1>
            <h1 class="hidden" id="room-light"></h1>
            <h1 class="hidden" id="room-temp"></h1>
            <h1 class="hidden" id="room-curtain"></h1>
          </div>
        </div>
        <img id="picture" class="Pic" src="svg/image 4.svg" alt="Pic">
        <!-- SIDEBAR  -->
        <div id="sideBar" class="sidebar">
          <label class="switch">
            <input id="switcher" type="checkbox">
            <span class="slider round"></span>
            <div id="roomPicker" class="knapper">
            </label> <br>
            <button class="button2" id="Livingroom"><img src="svg/mdi_tv.svg"
                alt="livingroom" class="icon"></button> <br>
            <button class="button2" id="Bathroom"><img
                src="svg/jam_bathtub-f.svg"
                alt="Bathroom" class="icon"></button> <br>
            <button class="button2" id="Kitchen"><img src="svg/mdi_kitchen.svg"
                alt="Kitchen" class="icon"></button><br>
            <button class="button2" id="Bedroom"><img
                src="svg/ion_bed-sharp.svg"
                alt="Bedroom" class="icon"></button><br>
            <button class="button2" id="Kidsroom1"><img
                src="svg/fa-solid_child.svg" alt="Kidsroom1" class="icon"></button><br>
            <button class="button2" id="Kidsroom2"><img
                src="svg/fa-solid_child2.svg" alt="Kidsroom2" class="icon"></button><br>
          </div>
        </div>

        <!-- SLIDER -->
        <!-- </div> -->

        <div class="slideContainer3">
          <div id="slider-text3" class="gardindisplay">0</div>
          <div class="gardintekst">Gardinindstilling</div>
          <input type="range" min="0" max="2" value="0" id="myRangeCurtain"
            class="slider3">
        </div>

        <div class="row">

          <div class="col" id="knapCol">
            <div class="slideContainer2">
              <div class="biggerTemp">
                <div id="slider-text2" class="graderdisplay">00&deg;</div>
                <div for="myRangeTemp" class="gradertekst">Grader</div>
                <input type="range" min="0" max="50" value="10" id="myRangeTemp"
                  class="slider2">
              </div>
            </div>
          </div>

          <div class="col" id="knapCol">
            <div class="slideContainer1">
              <div class="biggerLys">
                <div id="slider-text1" class="lysdisplay">00</div>
                <div for="myRangeLight" class="lystekst">Lysstyrke</div>
                <input type="range" min="0" max="10" step="1" value="5"
                  id="myRangeLight" class="slider1">
              </div>
            </div>
          </div>
        </div>
      </div>



      <!-- SCRIPTS -->
      <script src="app.js"></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous">
        </script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous">
        </script>
  </body>

</html>
